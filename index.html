<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-yellow">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      404 Page - Unfortunately, the page you are looking for does not exist
    </title>

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- 🌙 ☀️ -->
  </head>
  <body class="font-body font-medium">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-yellow z-50 transition-all duration-300"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo text-[18px] text-black font-bold uppercase"
          >xcompany</a
        >

        <div class="header__menu" id="header-menu">
          <ul class="header__list flex flex-col gap-6">
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">About</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contact</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Blog</a>
            </li>
          </ul>

          <!-- theme toggle -->
          <div
            class="header__theme absolute top-6 right-6 text-[1.5rem] cursor-pointer"
            id="theme-toggle"
          >
            <span class="header__theme-icon" id="themeToggleDarkIcon">🌙</span>
          </div>

          <a href="#" class="header__button button mt-6 bg-white text-black"
            >Register</a
          >
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-black cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-grid-alt"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section grid h-screen">
        <div class="home__container container grid content-center gap-10">
          <div class="home__data text-center justify-self-center">
            <span class="home__subtitle inline-block text-black pb-2"
              >Error 404</span
            >
            <h1 class="home__title section-title">Hey Buddy</h1>
            <p class="home__text section-text">
              We can't seem to find the page <br />
              you are looking for.
            </p>
            <a href="#" class="home__button button inline-block">Go Home</a>
          </div>

          <div class="home__img justify-self-center">
            <img
              src="./src/img/ghost-img.png"
              alt=""
              class="w-[250px] animate-[floaty_1.8s_infinite_alternate]"
            />
            <div
              class="home__shadow w-[130px] h-[24px] bg-[hsla(38,21%,19%,0.16)] mx-auto rounded-full blur-[7px] animate-[shadow_1.8s_infinite_alternate]"
            ></div>
          </div>
        </div>

        <div
          class="home__footer flex justify-center items-center self-end gap-2 text-[14px]"
        >
          <span>0812 3456 7890</span>
          <span>|</span>
          <span>info@xcompany.co.id</span>
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
